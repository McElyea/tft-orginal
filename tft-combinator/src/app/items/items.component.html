<h2>Set 2 Available Items</h2>

<ul class="items">
    <li *ngFor="let item of items" >
        <a routerLink="/detail/{{item.id}}">
            <img src="../../assets/img/{{item.name.replace(' ','').replace(' ','').replace(' ','').replace(' ','').replace('\'','').replace('\.','').replace('\.','')}}.png">
        </a>
    </li>
</ul>
