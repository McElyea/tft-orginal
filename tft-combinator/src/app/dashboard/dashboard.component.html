<h3>Basic Items</h3>
<div class="grid grid-pad">
  <a *ngFor="let item of items" class="col-1" 
  routerLink="/detail/{{item.id}}">
    <div class="module item">      
      <h4>{{item.name.replace(' ','').replace(' ','').replace(' ','').replace('\'','').replace('\.','').replace('\.','')}}</h4>
      <img src="../../assets/img/{{item.name.replace(' ','').replace(' ','').replace(' ','').replace('\'','').replace('\.','').replace('\.','')}}.png">
    </div>
  </a>
</div>
